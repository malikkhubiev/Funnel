<body>

  <script>
  (function() {
    const API = 'https://aim-pay-bot-server-4c57.onrender.com';

    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function fetchJson(url, opts) {
      const res = await fetch(url, opts);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return await res.json();
    }

    function renderLeadCard(data) {
      const box = document.getElementById('leadCard');
      if (!data || data.status !== 'success') {
        box.style.display = 'none';
        box.innerHTML = '';
        return;
      }
      const lead = data.lead || {};
      box.style.display = '';
      box.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap">
          <div><b>–õ–∏–¥ #${lead.id || ''}</b></div>
          <div class="muted">${new Date().toLocaleString()}</div>
        </div>
        <div style="margin-top:8px">${lead.name || '-'} ¬∑ <span class="mono">${lead.email || '-'}</span> ¬∑ <span class="mono">${lead.phone || '-'}</span></div>
        <div style="margin-top:8px">Telegram ID: <span class="mono">${lead.telegram_id || '-'}</span> ¬∑ Username: <span class="mono">@${lead.username || '-'}</span></div>
        <div id="leadProgress" style="margin-top:12px" class="muted">–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞‚Ä¶</div>
      `;
    }

    function renderLeadProgress(progress) {
      const el = document.getElementById('leadProgress');
      if (!el) return;
      if (!progress || !progress.length) {
        el.innerHTML = '<span class="muted">–ü–æ–∫–∞ –Ω–µ—Ç –æ—Ç–≤–µ—Ç–æ–≤</span>';
        el.classList.add('muted');
        return;
      }
      el.classList.remove('muted');
      el.innerHTML = progress.map(r => {
        const stepInfo = steps.find(s => s.idx === r.step || s.idx === Number(r.step));
        const questionText = stepInfo ? stepInfo.question : `–®–∞–≥ ${r.step}`;
        const title = stepInfo ? stepInfo.title : `–®–∞–≥ ${r.step}`;
        return `
        <div class="question" style="margin-bottom:16px;padding-bottom:16px;border-bottom:1px solid #222">
          <div style="margin-bottom:8px"><b>${title}</b></div>
          <div style="margin-bottom:8px;color:#aaa;font-size:14px">${questionText}</div>
          <div style="margin-bottom:4px">–û—Ç–≤–µ—Ç/–î–µ–π—Å—Ç–≤–∏–µ: ${r.answer || '‚Äî'}</div>
          <div class="muted" style="font-size:12px">${r.created_at}</div>
        </div>
      `;
      }).join('');
    }

    const steps = [
        { idx: 1, title: 'Q1: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç', question: '–ú—ã –∑–∞–º–µ—Ç–∏–ª–∏ –ø—Ä—è–º—É—é —Å–≤—è–∑—å –º–µ–∂–¥—É –ß–∏—Å–ª–æ–º –ø–æ–∂–∞—Ä–Ω—ã—Öüöí –∏ –í–µ–ª–∏—á–∏–Ω–æ–π —Ä–∞–∑—Ä—É—à–µ–Ω–∏–πüí•.<br>–ó–Ω–∞—á–∏—Ç –ª–∏ —ç—Ç–æ, —á—Ç–æ –¥–ª—è —Ç—É—à–µ–Ω–∏—è –ø–æ–∂–∞—Ä–∞ –Ω—É–∂–Ω–æ –∑–≤–∞—Ç—å –∫–∞–∫ –º–æ–∂–Ω–æ –º–µ–Ω—å—à–µ –ø–æ–∂–∞—Ä–Ω—ã—Ö?üî•‚úÖüî•' },
        { idx: 2, title: 'Q2: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç', question: '–ß–µ–º –±–æ–ª—å—à–µ –ø—Ä–æ–¥–∞—é—Ç –º–æ—Ä–æ–∂–µ–Ω–æ–≥–æ, —Ç–µ–º –±–æ–ª—å—à–µ –ª—é–¥–µ–π —É—Ç–æ–Ω—É–ª–æ. –ó–∞–ø—Ä–µ—Ç–∏—Ç—å –º–æ—Ä–æ–∂–µ–Ω–æ–µ?' },
        { idx: 3, title: 'Q3: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç', question: '–ß–µ–º –±–æ–ª—å—à–µ –∫–Ω–∏–≥ –≤ –¥–æ–º–µ, —Ç–µ–º –ª—É—á—à–µ —É—á–∏—Ç—Å—è —Ä–µ–±—ë–Ω–æ–∫. –î–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–∞–≤–∞–ª–∏—Ç—å –¥–æ–º –∫–Ω–∏–≥–∞–º–∏?' },
        { idx: 4, title: 'Q4: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç', question: '–ú–æ–¥–µ–ª—å –ø–æ—Å—Ç–∞–≤–∏–ª–∞ –¥–∏–∞–≥–Ω–æ–∑ ¬´—Ä–∞–∫¬ª. –ú–æ–∂–Ω–æ –ª–∏ —Ç–∞–∫ –∏ —Å–∫–∞–∑–∞—Ç—å –ø–∞—Ü–∏–µ–Ω—Ç—É –±–µ–∑ –æ–±—ä—è—Å–Ω–µ–Ω–∏–π?' },
        { idx: 5, title: 'Q5: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç', question: '–ú–æ–¥–µ–ª—å –≥–æ–≤–æ—Ä–∏—Ç –Ω–µ –ø–æ–∫—É–ø–∞—Ç—å –∞–∫—Ü–∏–∏. –ú–æ–∂–Ω–æ –ª–∏ —Å–ª–µ–ø–æ —Å–ª–µ–¥–æ–≤–∞—Ç—å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—é?' },
        { idx: 6, title: 'Q6: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç', question: '–û–ø—Ä–æ—Å 1936 –≥–æ–¥–∞ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–ª –Ω–µ–≤–µ—Ä–Ω–æ–≥–æ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è. –ü–æ—á–µ–º—É?' },
        { idx: 7, title: 'Q7: –û—Ü–µ–Ω–∫–∞ –∏–Ω—Ç–µ—Ä–µ—Å–∞ (1‚Äì10)', question: '–û—Ü–µ–Ω–∏—Ç–µ –≤–∞—à –∏–Ω—Ç–µ—Ä–µ—Å –∫ ML (1‚Äì10)' },
        { idx: 8, title: 'Q8: –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å (1‚Äì10)', question: '–ù–∞—Å–∫–æ–ª—å–∫–æ –≥–æ—Ç–æ–≤—ã –∏–∑—É—á–∞—Ç—å ML (1‚Äì10)' },
        { idx: 9, title: 'Q9: –ú–∞—Ç–µ—Ä–∏–∞–ª—ã –≤ Telegram', question: '–í—ã —É–º–µ–µ—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –¢–µ–ª–µ–≥—Ä–∞–º–æ–º?' },
        { idx: 10, title: 'Q10: –†–µ—à–µ–Ω–∏–µ –æ –∫—É—Ä—Å–µ', question: '–†–µ—à–µ–Ω–∏–µ –æ –∫—É—Ä—Å–µ' },
        { idx: 'final_q1', title: 'Final Q1: –°–∫–æ—Ä–æ—Å—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞', question: '–¢—ã —Å–º–æ—Ç—Ä–∏—à—å –≤–∏–¥–µ–æ. –¢–≤–æ—è –ª—é–±–∏–º–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ ‚Äî —ç—Ç–æ...' },
        { idx: 'final_q2', title: 'Final Q2: –õ–∞–º–±–æ—Ä–≥–∏–Ω–∏', question: '–¢—ã –≤ –≥–∞—Ä–∞–∂–µ —Å –Ω–æ–≤–æ–π –õ–∞–º–±–æ—Ä–≥–∏–Ω–∏...' },
        { idx: 'final_q3', title: 'Final Q3: –ü–æ—á–µ–º—É ML', question: '–ü–æ—á–µ–º—É —Ç—ã –≤–æ–æ–±—â–µ —Ö–æ—á–µ—à—å —É—á–∏—Ç—å—Å—è Machine Learning?' },
        { idx: 'final_score', title: 'Final: –ë–∞–ª–ª—ã', question: '–ò—Ç–æ–≥–æ–≤—ã–π –±–∞–ª–ª' },
        { idx: 'final_verdict', title: 'Final: –í–µ—Ä–¥–∏–∫—Ç', question: '–ò—Ç–æ–≥–æ–≤—ã–π –≤–µ—Ä–¥–∏–∫—Ç' },
        { idx: 'bot_action_getting_started', title: 'Bot: –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è', question: '–î–µ–π—Å—Ç–≤–∏–µ: getting_started (—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è)' },
        { idx: 'bot_action_pay_course_clicked', title: 'Bot: –ù–∞–∂–∞—Ç–∏–µ –æ–ø–ª–∞—Ç–∏—Ç—å', question: '–î–µ–π—Å—Ç–≤–∏–µ: –Ω–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ –æ–ø–ª–∞—Ç–∏—Ç—å –∫—É—Ä—Å' },
        { idx: 'bot_action_pay_email_entered', title: 'Bot: –í–≤–æ–¥ email', question: '–î–µ–π—Å—Ç–≤–∏–µ: –≤–≤–æ–¥ pay_email' },
        { idx: 'bot_action_pay_email_confirmed', title: 'Bot: –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ email', question: '–î–µ–π—Å—Ç–≤–∏–µ: –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ pay_email' },
        { idx: 'bot_action_payment_after_email', title: 'Bot: –û–ø–ª–∞—Ç–∞ –ø–æ—Å–ª–µ email', question: '–î–µ–π—Å—Ç–≤–∏–µ: –Ω–∞–∂–∞—Ç–∏–µ –æ–ø–ª–∞—Ç—ã –ø–æ—Å–ª–µ –≤–≤–æ–¥–∞ email' }
      ];

    function renderTable(items) {
      const box = document.getElementById('tableCard');
      box.style.display = '';
      const head = `
        <table class="grid">
          <thead>
            <tr>
              <th>ID</th>
              <th>–ò–º—è</th>
              <th>Email</th>
              <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
              <th>Telegram ID</th>
              <th>Username</th>
              <th>–û–ø–ª–∞—Ç–∞</th>
              <th>–®–∞–≥–∏ (–ø–æ –ø–æ—Ä—è–¥–∫—É)</th>
              <th>–°–æ–∑–¥–∞–Ω</th>
            </tr>
          </thead>
          <tbody id="gridBody"></tbody>
        </table>`;
      box.innerHTML = head;
      const body = box.querySelector('#gridBody');
      body.innerHTML = items.map(it => {
        const paymentBadge = `<span class="badge muted">...</span>`; // –∑–∞–ø–æ–ª–Ω–∏—Ç—Å—è –ø–æ–∑–∂–µ
        return `<tr data-id="${it.id}" data-email="${it.email || ''}">
          <td class="mono">${it.id}</td>
          <td>${it.name || '-'}</td>
          <td class="mono">${it.email || '-'}</td>
          <td class="mono">${it.phone || '-'}</td>
          <td class="mono">${it.telegram_id || '-'}</td>
          <td class="mono">${it.username ? '@' + it.username : '-'}</td>
          <td class="payment">${paymentBadge}</td>
          <td class="progress muted">–∑–∞–≥—Ä—É–∑–∫–∞‚Ä¶</td>
          <td class="muted">${new Date(it.created_at).toLocaleString()}</td>
        </tr>`;
      }).join('');
    }

    function formatPayment(status) {
      if (status === 'paid') return `<span class="badge ok">paid</span>`;
      if (status === 'pending') return `<span class="badge warn">pending</span>`;
      return `<span class="badge muted">not set</span>`;
    }

    function summarizeProgress(progress) {
      // –ü–æ—Ä—è–¥–æ–∫ —à–∞–≥–æ–≤ –∏ –æ—Ç–≤–µ—Ç—ã; –æ—Ç–º–µ—á–∞–µ–º –ø—Ä–æ–ø—É—Å–∫–∏
      const byStep = new Map(progress.map(p => [p.step.toString(), p]));
      const parts = steps.map(s => {
        const stepKey = s.idx.toString();
        const hit = byStep.get(stepKey);
        if (!hit) return `${s.idx}:␀D`;
        const ans = hit.answer || '‚úì';
        // –û–±—Ä–µ–∑–∞–µ–º –¥–ª–∏–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ
        const ansShort = ans.length > 30 ? ans.substring(0, 30) + '...' : ans;
        return `${s.idx}:${ansShort}`;
      });
      return parts.join(' ‚Üí ');
    }

    function getFilters() {
      const q = document.getElementById('qInput').value.trim();
      const name = document.getElementById('nameInput').value.trim();
      const email = document.getElementById('emailInput').value.trim();
      const phone = document.getElementById('phoneInput').value.trim();
      const notifiedVal = document.getElementById('notifiedSelect').value;
      const fromVal = document.getElementById('fromInput').value;
      const toVal = document.getElementById('toInput').value;
      const sortBy = document.getElementById('sortBy').value;
      const sortDir = document.getElementById('sortDir').value;
      const payFilter = document.getElementById('payFilter').value; // client-side only
      return { q, name, email, phone, notifiedVal, fromVal, toVal, sortBy, sortDir, payFilter };
    }

    function buildQuery(params) {
      const sp = new URLSearchParams();
      Object.entries(params).forEach(([k, v]) => {
        if (v !== undefined && v !== null && v !== '') sp.set(k, v);
      });
      return sp.toString();
    }

    async function loadAll(page) {
      const limit = 100;
      const offset = (page - 1) * limit;
      const { q, name, email, phone, notifiedVal, fromVal, toVal, sortBy, sortDir, payFilter } = getFilters();
      const query = buildQuery({ offset, limit, q, name, email, phone, sort_by: sortBy, sort_dir: sortDir, created_from: fromVal ? new Date(fromVal).toISOString() : '', created_to: toVal ? new Date(toVal).toISOString() : '', notified: notifiedVal });
      const listResp = await fetchJson(`${API}/form_warm/clients?${query}`);
      if (listResp.status !== 'success') throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ª–∏–¥–æ–≤');
      const items = listResp.items || [];
      renderTable(items);

      // –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ –ø–æ–¥—Ç—è–Ω–µ–º –¥–ª—è –∫–∞–∂–¥–æ–π —Å—Ç—Ä–æ–∫–∏ —Å—Ç–∞—Ç—É—Å –æ–ø–ª–∞—Ç—ã –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å
      let rowsData = await Promise.all(items.map(async (it) => {
        // payment
        let paymentStatus = 'not set';
        try {
          if (it.email) {
            const ps = await fetchJson(`${API}/get_payment_status`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: it.email })
            });
            paymentStatus = ps.payment_status || 'not set';
          }
        } catch (_) {}

        // progress
        let progress = [];
        try {
          const pr = await fetchJson(`${API}/form_warm/clients/${it.id}/progress`);
          progress = pr.progress || [];
        } catch (_) {}

        return { id: it.id, paymentStatus, progress };
      }));

      // client-side filter by payment status
      if (payFilter) {
        rowsData = rowsData.filter(r => (
          (payFilter === 'paid' && r.paymentStatus === 'paid') ||
          (payFilter === 'pending' && r.paymentStatus === 'pending') ||
          (payFilter === 'not' && (!r.paymentStatus || r.paymentStatus === 'not set'))
        ));
      }

      // apply updates to rows (may hide unmatched by payment)
      const allTrs = Array.from(document.querySelectorAll('#gridBody tr'));
      const keepIds = new Set(rowsData.map(r => r.id));
      allTrs.forEach(tr => {
        const id = Number(tr.getAttribute('data-id'));
        const data = rowsData.find(r => r.id === id);
        if (!data && payFilter) {
          tr.remove();
          return;
        }
        if (data) {
          const payTd = tr.querySelector('.payment');
          const progTd = tr.querySelector('.progress');
          if (payTd) payTd.innerHTML = formatPayment(data.paymentStatus);
          if (progTd) {
            progTd.classList.remove('muted');
            progTd.textContent = summarizeProgress(data.progress);
          }
        }
      });
    }

    document.getElementById('reloadBtn').addEventListener('click', () => {
      const v = Number(document.getElementById('pageInput').value || '1');
      const page = Math.max(1, v|0);
      loadAll(page).catch(err => alert(err.message));
    });

    document.getElementById('openLeadBtn').addEventListener('click', async () => {
      const raw = document.getElementById('leadIdInput').value;
      const id = Number(raw || '0');
      if (!id) {
        alert('–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID');
        return;
      }
      try {
        const client = await fetchJson(`${API}/form_warm/clients/${id}`);
        renderLeadCard(client);
        const pr = await fetchJson(`${API}/form_warm/clients/${id}/progress`);
        renderLeadProgress(pr.progress || []);
      } catch (e) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∏–¥–∞: ' + e.message);
      }
    });

    const initialPage = Number(getQueryParam('page') || '1');
    document.getElementById('pageInput').value = initialPage;
    loadAll(initialPage).catch(err => alert(err.message));
